<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">

to <a href="second.html" target="_blank">terms and conditions.</a></label>

                                    </form>
                                </div>
